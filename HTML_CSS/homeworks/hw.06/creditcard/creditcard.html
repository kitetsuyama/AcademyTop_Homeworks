<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="creditcard.css">
    <title>Credit Card</title>
</head>

<body>
    <div class="card">        
        <div class="main">
            <img class="moon" src="./icons/moon_flag.png" alt="moon&flag">
            <div class="logo">
            <p><img class="firmlogo" src="./icons/nekoface.png" alt="firmlogo">MasterCat</p>
            </div>
        </div>
        <div class="ccd">
            <p class="details">CREDIT CARD DETAILS</p>
            <div class=inputs>
            <p>Card Number
            <input class="cardinfo" type="text" name="name" placeholder="1234 5678 9876 5432"></p>
            <p>Name On Card
            <input class="cardinfo" type="text" name="name" placeholder="Ivan Ivanov"></p>
            <p>Expiry Date
            <input class="date" type="text" name="name" placeholder="MM">&nbsp;&nbsp; /
            <input class="date" type="text" name="name" placeholder="YY"></p>
            <p>CVV / CVN
            <input class="cvv" type="text" name="name" placeholder="000"></p></div>
        </div>     
    </div>
</body>
