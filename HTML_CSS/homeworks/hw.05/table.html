
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="table.css">
    <title>Table</title>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2" class="col1"><b>Номер</b></td>
            <td colspan="3"><b>Теги</b></td>
        </tr>
        <tr>
            <td class="col2"><b>Тег</b></td>
            <td class="col3"><b>Значение</b></td>
        </tr>
        <tr>
            <td>1</td>
            <td>p</td>
            <td rowspan="4">для текста</td>
        </tr>
        <tr>
            <td>2</td>
            <td>a</td>
        </tr>
        <tr>
            <td>3</td>
            <td>b</td>
        </tr>
        <tr>
            <td>4</td>
            <td>i</td>
        </tr>
        <tr>
            <td>5</td>
            <td>table</td>
            <td>таблица</td>
        </tr>
        <tr>
            <td>6</td>
            <td>tr</td>
            <td>ряд таблицы</td>
        </tr>
        <tr>
            <td>7</td>
            <td>td</td>
            <td rowspan="2">ячейка таблицы</td>
        </tr>
        <tr>
            <td>8</td>
            <td>th</td>
        </tr>
    </table>
</body>
</html>
